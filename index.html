<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="textInput"
              />
            </div>
            <div class="col-3">
              <input
                id="searchButton"
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                id="currentButton"
                s
                type="submit"
                value="Current"
                class="form-control btn btn-success shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="left-side">
              <img src="" alt="empty" id="icon" />
              <strong class="temperature" id="temperature"></strong
              ><span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>
          <div class="col-6">
            <ul class="list-other">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="col-12">
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
      </div>
      <a
        class="link"
        href="https://github.com/ViktoriiaPavliukh/Weather-App.git"
        target="_blank"
        >Open-source code by Viktoriia Pavliukh</a
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
